name: Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout/v3
      - name: Run Build
        run: docker run --rm -v ${{ github.workspace }}:/app -w /app rust:latest cargo build --verbose
      - name: Run Tests
        run: docker run --rm -v ${{ github.workspace }}:/app -w /app rust:latest cargo test --verbose
